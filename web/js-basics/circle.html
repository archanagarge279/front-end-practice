<!DOCTYPE html>

<body>
    <h3>WAP to input radius of a circle and log the area of circle.</h3>
    <p id="demo"></p>
    <!-- <p id="cm"></p> -->
    <script>
        let num = prompt("Enter the radius");
        document.getElementById("demo").innerHTML = "The area of the circle is " + 3.142*num*num;
        // document.getElementById("cm").innerHTML = "the value in cm is " + num*100000;
    </script>
</body>
</html>
