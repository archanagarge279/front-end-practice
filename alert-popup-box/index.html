<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alert Popup Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".click").addEventListener("click", myfunction);
            function myfunction(){
                document.querySelector(".popup_box").style.display = "block";
            }
            document.querySelector(".btn1").addEventListener("click", function(){
                document.querySelector(".popup_box").style.display = "none";
            });
            document.querySelector(".btn2").addEventListener("click", function(){
                alert("Acccount Permanently Deleted.");
                document.querySelector(".popup_box").style.display = "none";
            });
        })

    </script>

  <body>
    <a href="#" class="click">Delete Account</a>
